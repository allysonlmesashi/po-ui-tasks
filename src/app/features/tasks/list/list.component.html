<po-page-list
  [p-actions]="actionsPage"
  [p-breadcrumb]="breadcrumb"
  [p-filter]="filterSettings"
  p-title="Tarefas">

  <po-table
    [p-actions-right]="true"
    [p-columns]="colunas"
    [p-items]="items"
    [p-striped]="true"
    [p-hide-text-overflow]="true"
  >
  </po-table>
</po-page-list>

<po-loading-overlay
    [hidden]="isFinished"
    p-text="Carregando" >
</po-loading-overlay>
